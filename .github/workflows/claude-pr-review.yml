# yamllint disable rule:line-length
name: Claude Automated PR Review

on:
  # Using pull_request (not pull_request_target) for security:
  # - pull_request_target exposes secrets to fork PRs, creating exfiltration risk
  # - For fork PRs needing review, maintainers can manually @claude via claude.yml
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

# Cancel any in-progress review for the same PR when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    # Skip bots and draft PRs
    if: |
      github.actor != 'dependabot[bot]' &&
      github.actor != 'claude[bot]' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      issues: write # Required by claude-code-action for PR comments (GitHub API treats PR comments as issue comments)
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"

      - name: Cache node_modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('.nvmrc') }}-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Review PR with Claude
        uses: anthropics/claude-code-action@4778aeae4ca5256298b67cdb66a8bd00208959bf # v1.0.29
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            Review this pull request for the cc-plugin-eval TypeScript evaluation framework.

            ## Context
            - Repository: ${{ github.repository }}
            - PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
            - Author: ${{ github.event.pull_request.user.login }}
            - Base: ${{ github.event.pull_request.base.ref }}
            - Dependencies: Already installed (node_modules available)

            ## Instructions

            ### Step 1: Run Quality Checks
            Run these checks and note any failures:
            - `npm run typecheck` - TypeScript errors
            - `npm run lint` - ESLint issues
            - `npx prettier --check "src/**/*.ts"` - Formatting

            ### Step 2: Review the Diff
            Run `gh pr diff ${{ github.event.pull_request.number }}` to see all changes.

            ### Step 3: Provide Feedback

            **For specific line-level issues**, use inline comments.
            Target issues like:
            - `any` types without justification
            - Missing `.js` extensions in imports (ESM requirement)
            - Zod schemas not updated when types change
            - Security concerns
            - Architecture violations (see criteria below)

            **For general observations**, post a summary comment.

            ## Review Criteria

            ### TypeScript Quality
            - No `any` types without justification
            - Proper error handling with typed errors
            - Imports use `.js` extension (ESM requirement)

            ### Architecture (4-Stage Pipeline)
            - **Stage 1 - Analysis** (`src/stages/1-analysis/`): Correct trigger extraction
            - **Stage 2 - Generation** (`src/stages/2-generation/`): LLM prompts well-structured
            - **Stage 3 - Execution** (`src/stages/3-execution/`): Proper Agent SDK usage
            - **Stage 4 - Evaluation** (`src/stages/4-evaluation/`): Programmatic detection preferred

            ### Code Patterns
            - Retry logic uses `src/utils/retry.ts`
            - Concurrency uses `src/utils/concurrency.ts`
            - Config validation uses Zod schemas
            - State management enables resume capability

            ### Testing
            - Tests added for new functionality
            - 80% coverage threshold maintained

            ## Output Format
            1. Post inline comments for specific issues found in the diff
            2. Post a summary comment with:
               - **Verdict**: ‚úÖ Looks good / ‚ö†Ô∏è Needs changes / üîç Has concerns
               - **Quality Checks**: Results from typecheck, lint, format
               - **What's Good**: Positive aspects
               - **Suggestions**: General improvements (not covered by inline comments)

            Be constructive. Focus on significant issues, not nitpicks.
          claude_args: '--max-turns 12 --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr comment:*),Bash(npm run typecheck),Bash(npm run lint),Bash(npx prettier:*),Bash(npm test),Read,Glob,Grep"'
